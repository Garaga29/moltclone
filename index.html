<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI NEXUS X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:Segoe UI,sans-serif;
 background:black;
 color:white;
 overflow-x:hidden;
}

/* BACKGROUND CANVAS */
canvas{
 position:fixed;
 top:0;
 left:0;
 z-index:-2;
}

/* NAV */
nav{
 display:flex;
 justify-content:space-between;
 padding:20px 40px;
 backdrop-filter:blur(10px);
 background:rgba(0,0,0,0.5);
 position:fixed;
 width:100%;
 z-index:10;
}
nav a{color:white;text-decoration:none;margin-left:20px;opacity:.7}
nav a:hover{opacity:1}

/* HERO */
.hero{
 text-align:center;
 padding:160px 20px 100px;
}

.hero h1{
 font-size:64px;
 background:linear-gradient(90deg,#22d3ee,#a78bfa,#f472b6);
 -webkit-background-clip:text;
 color:transparent;
}

.orb{
 width:200px;
 height:200px;
 margin:auto;
 border-radius:50%;
 background:radial-gradient(circle,#22d3ee,#a78bfa,#000);
 box-shadow:0 0 40px #22d3ee;
 animation:float 4s infinite ease-in-out;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-20px)}
 100%{transform:translateY(0)}
}

/* GLASS CARD */
.glass{
 background:rgba(255,255,255,0.05);
 backdrop-filter:blur(20px);
 border:1px solid rgba(255,255,255,0.2);
 border-radius:20px;
 padding:30px;
 transition:.3s;
}
.glass:hover{
 transform:scale(1.03);
 box-shadow:0 0 25px #22d3ee66;
}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:30px;
 max-width:1100px;
 margin:auto;
 padding:60px 20px;
}

/* FOOTER */
footer{
 text-align:center;
 opacity:.5;
 padding:60px 0;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<nav>
<div>AI NEXUS X</div>
<div>
<a href="#">Features</a>
<a href="#">Agents</a>
<a href="#">Pricing</a>
</div>
</nav>

<section class="hero">
<div class="orb"></div>
<h1 id="typing"></h1>
<p>Entering dimensional intelligence portal...</p>
</section>

<section class="grid">
<div class="glass"><h3>Neural Engine</h3><p>Self evolving intelligence.</p></div>
<div class="glass"><h3>Agent Network</h3><p>Autonomous AI ecosystem.</p></div>
<div class="glass"><h3>Quantum Layer</h3><p>Predictive computation core.</p></div>
<div class="glass"><h3>Digital Consciousness</h3><p>Human-AI synergy interface.</p></div>
</section>

<footer>AI NEXUS X Â© 2026</footer>

<script>
/* TYPING */
let text="AI NEXUS X";
let i=0;
function type(){
 if(i<text.length){
  document.getElementById("typing").innerHTML+=text.charAt(i);
  i++;
  setTimeout(type,120);
 }
}
type();

/* PARTICLE BACKGROUND */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<120;i++){
 particles.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2,
  dx:Math.random()-0.5,
  dy:Math.random()-0.5
 });
}

function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="#22d3ee";
 particles.forEach(p=>{
  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fill();
  p.x+=p.dx;
  p.y+=p.dy;
  if(p.x<0||p.x>canvas.width)p.dx*=-1;
  if(p.y<0||p.y>canvas.height)p.dy*=-1;
 });
 requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
